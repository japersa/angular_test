<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"> Multiplica Talent </h5>
  <a class="btn btn-outline-primary" href="https://github.com/japersa/multiplica-talent-test">Github</a>
</div>

<main role="main" class="flex-shrink-0">
  <div class="container">
  <div *ngIf="color == null">
    <div class="row mg-bottom">
        <div class="col-xs-12 col-md-3" *ngFor="let item of colors" (click)="selectColor(item)">
            <div class="card mb-4 box-shadow full-height" [ngStyle]="{'background-color': item.color}">
                <div class="card-header">
                    <p class="text-light">{{item.year}}</p>
                </div>
                <div class="card-body d-flex flex-column">
                    <p class="text-light text-center">{{item.name}}</p>
                    <p class="text-light text-center">{{item.color}}</p>
                </div>
                <div class="card-footer text-light">
                    <p class="text-right">{{item.pantone_value}}</p>
                  </div>
            </div>
    </div>
   </div>
    <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="pageChange($event)"
    [collectionSize]="collectionSize"></ngb-pagination>
  </div>

    <div class="row" *ngIf="color != null">
        <div class="col-md-12">
            <div class="card mb-12 box-shadow full-height" [ngStyle]="{'background-color': color.color}">
                <div class="card-header">
                    <p class="text-light">{{color.year}}</p>
                </div>
                <div class="card-body d-flex flex-column">
                    <p class="text-light text-center">Â¡COPIADO!</p>
                </div>
                <div class="card-footer text-light">
                    <p class="text-right">{{color.pantone_value}}</p>
                  </div>
            </div>
  </div>
</div>

  </div>
  
</main>
